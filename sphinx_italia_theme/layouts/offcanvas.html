<div class="Offcanvas-override Grid-cell u-background-grey-80 u-md-size3of12 u-lg-size3of12 u-color-white">
  <section class="Offcanvas Offcanvas--right Offcanvas--modal js-fr-offcanvas u-jsVisibilityHidden u-nojsDisplayNone u-hiddenPrint" id="menu">
    <h2 class="u-hiddenVisually">{{ _(t.navigation_menu_label) }}</h2>
    <div class="Offcanvas-content u-background-grey-80">
      <div class="Offcanvas-toggleContainer u-background-50 u-jsHidden">
        <a class="Hamburger-toggleContainer u-block u-color-white u-padding-bottom-xxl u-padding-left-s u-padding-top-xxl js-fr-offcanvas-close"
          aria-controls="menu" aria-label="{{ _(t.navigation_menu_esc) }}" title="{{ t.navigation_menu_esc }}" href="#">
          <span class="Hamburger-toggle is-active" aria-hidden="true"></span>
        </a>
      </div>
      <div id="rst-menu">
          {% include 'layouts/docmenu.html' %}
      </div>
    </div>
  </section>
</div>
