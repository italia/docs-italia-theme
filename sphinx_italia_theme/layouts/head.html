<!DOCTYPE html>
<!--[if IE 8]><html lang="{{ language }}" class="no-js ie89 ie8"><![endif]-->
<!--[if IE 9]><html lang="{{ language }}" class="no-js ie89 ie9"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="{{ language }}" class="no-js" prefix="og: http://ogp.me/ns#">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="8IbTZ-PnSdvOnC8S4q-wjSiZ2B-90cVugO04xMu6vug" />

  <title>{{ title|striptags|e }}{{ titlesuffix }}</title>

  {#<link rel="preload" href="{{ pathto('_static/js/IWT.min.js', 1) }}" as="script">#}

  <script type="text/javascript">
    WebFontConfig = {
      google: {
        families: ['Titillium+Web:300,400,600,700,400italic:latin']
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>

  <!-- include html5shim per Explorer 8 -->
  <script src="{{ pathto('_static/toolkit/vendor/modernizr.js', 1) }}"></script>

  <link rel="stylesheet" href="{{ pathto('_static/css/vendor.css', 1) }}">
  <link rel="stylesheet" href="{{ pathto('_static/css/build.css', 1) }}">
  <link rel="stylesheet" href="{{ pathto('_static/css/developers.css', 1) }}">
  
  <link rel="stylesheet" href="{{ pathto('_static/' + style, 1) }}" type="text/css" />

  {% for cssfile in css_files %}
    <link rel="stylesheet" href="{{ pathto(cssfile, 1) }}" type="text/css" />
  {% endfor %}
{#
  {% for cssfile in extra_css_files %}
    <link rel="stylesheet" href="{{ pathto(cssfile, 1) }}" type="text/css" />
  {% endfor %}
#}
  <script src="{{ pathto('_static/toolkit/vendor/jquery.min.js', 1) }}"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="{{ pathto('/_static/icons/apple-touch-icon.png', 1) }}">
  <link rel="icon" type="image/png" href="{{ pathto('/_static/icons/favicon-32x32.png', 1) }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ pathto('/_static/icons/favicon-16x16.png', 1) }}" sizes="16x16">
  <link rel="manifest" href="{{ pathto('/_static/icons/manifest.json', 1) }}">
  <link rel="mask-icon" href="{{ pathto('/_static/icons/safari-pinned-tab.svg', 1) }}">
  <link rel="shortcut icon" href="{{ pathto('/_static/icons/favicon.ico', 1) }}">
  <meta name="apple-mobile-web-app-title" content="{{ title|striptags|e }}{{ titlesuffix }}">
  <meta name="application-name" content="{{ title|striptags|e }}{{ titlesuffix }}">
  <meta name="msapplication-config" content="{{ pathto('/_static/icons/browserconfig.xml', 1) }}">

</head>
<body role="document" class="{{ site.css_theme }}">
