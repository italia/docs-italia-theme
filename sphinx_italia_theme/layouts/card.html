{% macro card(name, title, link, text, version) %}
<div class="u-nbfc u-flexWrap u-flex u-color-grey-30 u-xs-padding-all-none u-borderRadius-m u-borderShadow-m u-sizeFill">
  <div class="Card__book u-background-book u-flexWrap u-flex u-flexCol u-flexJustifyBetween u-sizeFill u-padding-all-xs">

    <div class="Grid u-sizeFull u-padding-r-top">
      <div class="Grid-cell u-size5of8 u-border-bottom-xxs">
          <h3 class="u-padding-r-left u-padding-bottom-xs">
            <a class="u-textClean u-textWeight-600 u-text-r-xxs u-color-grey-50" href="{{ link }}">
              {{ _(name) }}
            </a>
          </h3>
      </div>
      <div class="Grid-cell u-size3of8 u-padding-r-right u-textRight">
          {% if version %}
            <span class="u-padding-right-xs u-padding-left-xs u-color-white u-text-xxs u-borderRadius-m u-background-teal-30">{{ version }}</span>
          {% endif %}
      </div>
    </div>

    {% if text %}
      <div class="Content u-textSecondary u-padding-r-all">
        <h4 class="u-text-h4 u-color-50 u-padding-bottom-xxs">{{ _(title) }}</h4>
        <span class="u-text-xxs">{{ _(text) }}</span>
      </div>
    {% endif %}

  </div>
</div>
{% endmacro %}
