<form class="Form" id="search-form">
  <div class="Form-field Form-field--withPlaceholder Grid u-background-white u-color-grey-30 u-borderRadius-s" role="search">
    <input data-menu-trigger="projects" class="Form-input Form-input--ultraLean Grid-cell u-sizeFill u-text-r-s u-color-black u-borderHideFocus u-borderRadius-s" required id="cerca" autocomplete="off" value="" />
    <label class="Form-label u-color-grey-50 u-text-r-xxs" for="cerca">{{ t.search_form_label }}...</label>
    <div id="projects" data-menu class="Dropdown-menu Header-language-other u-jsVisibilityHidden u-nojsDisplayNone u-sizeFull">
      <span class="Icon-drop-down Dropdown-arrow u-color-white"></span>
      <ul class="Linklist">
        {% for project in site.projects %}
        <li><a href="{{ project.url }}" class="u-padding-r-all u-textLeft"><span lang="{{ active_lang }}">{{
          project.title }}</span></a></li>
        {% endfor %}
      </ul>
    </div>
    <button class="Grid-cell u-sizeFit Icon-search Icon--rotated u-color-60 u-padding-all-s u-textWeight-700" title="{{  t.search_form_start }}" aria-label="{{ t.search_form_start }}">
    </button>
  </div>
</form>
