language: python
python:
  - 2.7
  - 3.6
sudo: false
before_install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | bash
  - source ~/.nvm/nvm.sh
install:
  - pip install tox-travis
  - gem install sass
  - nvm install --lts
  - nvm use --lts
  - npm cache clean --force
  - npm install
script:
  - tox
cache:
  directories:
    - ~/.cache/pip
    - ~/.nvm/
    - ~/.rvm/
